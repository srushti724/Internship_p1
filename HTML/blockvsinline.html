<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Example</title>
  <style>
    .red-text {
      color: red;
    }

    .blue-highlight {
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    <p class="red-text">This is a red-colored paragraph inside a div (block-level).</p>
  </div>

  <p>This is a paragraph with one <span class="blue-highlight">blue</span> word highlighted using a span (inline-level).</p>

</body>
</html>
