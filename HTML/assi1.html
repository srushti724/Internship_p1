<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block vs Inline-Block</title>
  <style>
    .inline-btn {
      display: inline;
      border: 2px solid red;
      padding: 10px;
    }

    .block-btn {
      display: block;
      border: 2px solid green;
      padding: 10px;
      margin-bottom: 10px;
    }

    .inline-block-btn {
      display: inline-block;
      border: 2px solid blue;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Button Display Modes</h2>

  <div>
    <span class="inline-btn">Inline Button</span>
    <span class="block-btn">Block Button</span>
    <span class="inline-block-btn">Inline-Block Button</span>
  </div>

</body>
</html>
